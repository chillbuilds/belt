<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node express server</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <div id="damageAnim"></div>

    <div id="power-center">
        <div class="cell" id="solar-panels">solar panel level: <span id="solar-panel-lvl" val="0"></span></div> <!-- upgradable and offsets power usage-->
        <span id="power-usage">
            <div class="cell" id="water_reclaim">water reclaim</div>
            <div class="cell" id="oxygen">oxygen</div>
            <div class="cell" id="fuel">fuel</div>
            <div class="cell" id="farm">farm</div>
        </span>
    </div>

    <div id="resource-totals">
        <div class="resource-total">power cells: <span id="power-cell-total"></span>/<span id="power-capacity"></span></div>
        <div class="resource-total">fuel: <span id="fuel-total"></span></div>
        <div class="resource-total">o2: <span id="oxygen-total"></span></div>
        <div class="resource-total">hunger: <span id="food-total"></span></div>
        <div class="resource-total">thirst: <span id="water-total"></span></div>
        <div class="resource-total">health: <span id="health-total"></span></div>
    </div>

    <div id="player-window"></div>

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/cursor.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
