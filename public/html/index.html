<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node express server</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <div id="power-center">
        <div class="cell" id="solar-panels">solar panel level: <span id="solar-panel-lvl" val="0"></span></div> <!-- upgradable and offsets power usage-->
        <div class="cell" id="power-cells">cells total: <span id="power-cell-total" val="0"></span>   used: <span id="power-cell-used" val="3"></span></div>
        <span id="power-usage">
            <div class="cell" id="water_reclaim">water reclaim: <span id="water-reclaim-lvl" val="0"></span></div>
            <div class="cell" id="oxygen">oxygen: <span id="oxygen-lvl" val="0"></span></div>
            <div class="cell" id="fuel">fuel: <span id="fuel-lvl" val="0"></span></div>
            <div class="cell" id="farm">farm: <span id="farm-lvl" val="0"></span></div>
        </span>
    </div>

    <div id="player-window"></div>

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/cursor.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
